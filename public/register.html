<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="bg-light py-5 mx-5">
      <h1>Register</h1>
      <form class="my-4 w-25" onclick="handleClick()">
        <label>UserId</label>
        <input type="text" class="form-control" />
        <br />
        <label>Email</label>
        <input type="email" class="form-control" />
        <br />
        <label>Passcode</label>
        <input type="password" class="form-control" />
        <br />
        <input type="submit" class="btn btn-primary" value="Submit" />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function handleClick() {
        event.preventDefault();
        const userId = event.target.form[0].value;
        const email = event.target.form[1].value;
        const passcode = event.target.form[2].value;
        axios({
          method: 'POST',
          url: '/users/api/register',
          data: {
            userId: userId,
            email: email,
            passcode: passcode,
          },
        })
          .then((res) => {
            window.location.href = '/';
          })
          .catch((err) => {
            alert(err.response.data.error);
          });
      }
    </script>
  </body>
</html>
